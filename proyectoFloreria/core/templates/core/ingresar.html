{% extends "core/base.html" %}

{% block titulo %}

Login

{% endblock titulo %}

{% load static %}


{%  block contenido %}


<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <p>Porfavor ingrese su usuario y contraseña</p>
            </div>

            <form name="formulario" action="{% url 'LOGINACCESO'%}" method="POST">
                {% csrf_token %}
                <div class="form-group">    
                    <input type="text" class="form-control" id="txtUsuario" name="txtUsuario" placeholder="Usuario">
                </div> 
                <div class="form-group">
                    <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Contraseña">
                </div>
                    <input type="submit" value="ingresar" class="btn btn-primary">
            </form>
            <a href="{% url 'social:begin' 'facebook' %}">Iniciar Secion Con Facebook</a>
        </div>
    </div>
</div>


    

{% endblock contenido %}
