{% extends "core/base.html" %}

{% block titulo %}

Login

{% endblock titulo %}

{% load static %}


{%  block contenido %}


<div class="container">
    <div class="login-form">
    <div class="main-div">

        <div class="panel">
       <p>Porfavor ingrese su usuario y contraseña</p>
       </div>

        <form action="{% url 'LOGINACCESO'%}" method="POST">
            {% csrf_token %}
            <div class="form-group">    
                <input type="text" class="form-control" id="txtUsuario" name="txtUsuario" placeholder="Usuario">
            </div>
    
            <div class="form-group">
                <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Contraseña">
            </div>

            <input type="submit" value="ingresar" class="btn btn-primary"></input>

            <div class="forgot">
                <a href="registrarse.html">¿No tienes una cuenta?, Registrate</a>
            </div>
    
        </form>
        <div class="alert alert-danger" role="alert">
            {{msg}}
          </div>
        </div>

    </div></div></div>


    

{% endblock contenido %}
